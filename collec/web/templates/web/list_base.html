{% extends "web/app_base.html" %}

{% block content %}

<main class="container">
    <div class="navbar">
        <form method="get" class="d-flex align-items-center">
            <button class="btn btn-secondary me-4" type="button" data-href-template="{% url 'book_detail' url_user %}" onclick="showAddModal(event)">+</button>
            <label class="d-flex me-4">
                Order by:
                <select class="form-select" name="sort" onchange="submitForm(event)">
                    {% block sort_options %}
                        <option value="created">Date created</option>
                        <option value="modified">Date modified</option>
                    {% endblock %}
                </select>
            </label>
            <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search" value="{{search_string|default:""}}">
            <input class="btn btn-outline-success me-2" type="submit" value="Search">
            <input class="btn btn-outline-danger" type="reset" value="Reset" onclick="resetForm(event)">
        </form>
    </div>

    <ol>
        {% block card_list %}{% endblock %}
    </ol>
</main>

{% endblock %}
